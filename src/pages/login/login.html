<ion-content>
    <div class="logo-bg"></div>
    <form (submit)="doLogin()">
    <ion-list>

        <ion-item>
            <ion-label floating text-center>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating text-center>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

        <!-- For future use
        <div padding text-center>
            <button ion-button color="primary" text-lowercase outline>{{ 'FORGOT_PASSWORD' | translate }}</button>
        </div>-->

    </ion-list>
  </form>
</ion-content>
