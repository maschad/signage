<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'INCIDENT_MASTER_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-toolbar no-border-top>
        <ion-searchbar animated="true" placeholder="{{ 'SEARCH_INCIDENTS_PLACEHOLDER' | translate }}" [(ngModel)]="searchTerm" [formControl] ="searchControl"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let incident of incidentViewModel">
            <button color="primary" ion-item (click)="openIncident(incident)">
                <p>{{incident.title}} </p>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
