<form [formGroup]="report" padding>
    <ion-item>
        <ion-label align-items-center>Title</ion-label>
        <ion-input type="text" placeholder="Please enter a title" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label align-items-center>Description</ion-label>
        <ion-textarea placeholder="Enter a description" formControlName="description"></ion-textarea>
    </ion-item>
</form>
