<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-toolbar no-border-top>
        <ion-searchbar animated="true" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor="let waiver of waiversViewModel">
            <button color="tertiary" ion-item (click)="openWaiver(waiver)">
                <p [ngStyle]="{ 'color' : waiver.expirationDate < currentDate ? 'red' : 'white' }">{{waiver.guest.name}} {{waiver.guest.lastname}} {{waiver.expirationDate * 1000 | date:'dd/MM/yyyy'}}</p>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
