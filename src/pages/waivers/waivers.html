<!--
  Generated template for the WaiverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col col-sm>
                Name
            </ion-col>
            <ion-col col-sm>
                Last Name
            </ion-col>
            <ion-col col-sm>
                TRN
            </ion-col>
            <ion-col col-sm>
                Address
            </ion-col>
            <ion-col col-sm>
                Expiration Date
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item *ngFor="let waiver of waiversViewModel">
            <ion-grid>
                <ion-row>
                    <ion-col col-sm>{{waiver.guest[0].name}}</ion-col>
                    <ion-col col-sm>{{waiver.guest[0].lastname}}</ion-col>
                    <ion-col col-sm>{{waiver.guest[0].trn}}</ion-col>
                    <ion-col col-sm>{{waiver.guest[0].address}}</ion-col>
                    <ion-col col-sm>{{waiver.expirationDate}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
