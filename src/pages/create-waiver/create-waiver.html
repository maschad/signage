<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ 'WAIVER_MASTER_TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides #createWaiverSlider>
        <!--First two forms-->
        <ion-slide *ngFor="let slide of slides; let i = index">
            <h2 [innerHTML]="slide.title"></h2>
            <waiver-form [waiver]="slide.page.waiver"></waiver-form>
            <button [disabled]="!slide.page.getValidity()" ion-button color="primary" (click)="next()">Next</button>
            <button ion-button color="primary" (click)="cancel()">Cancel</button>
            <button ion-button color="primary" [disabled]="i == 0" (click)="prev()">Previous</button>
        </ion-slide>
        <!--Attachments page-->
        <ion-slide>
            <page-create-attachment (imagesEvent)="recieveImages($event)" ></page-create-attachment>
            <button ion-button color="primary" (click)="next()">Next</button>
            <button ion-button color="primary" (click)="cancel()">Cancel</button>
            <button ion-button color="primary"  (click)="prev()">Previous</button>
        </ion-slide>
        <!--Signature page-->
        <ion-slide>
            <ion-scroll>
                <page-create-signature (signatureEvent)="recieveSignature($event)"></page-create-signature>
                <button ion-button color="primary" (click)="next()">Next</button>
                <button ion-button color="primary" (click)="cancel()">Cancel</button>
                <button ion-button color="primary"  (click)="prev()">Previous</button>
            </ion-scroll>
        </ion-slide>
        <!--Submit page-->
        <ion-slide>
            <submit-waiver [waiver]="waiver"></submit-waiver>
        </ion-slide>
    </ion-slides>
</ion-content>
