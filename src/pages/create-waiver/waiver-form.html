<form [formGroup]="waiver" padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>TRN</ion-label>
        <ion-input type="text" formControlName="trn"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>State</ion-label>
        <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Zipcode</ion-label>
        <ion-input type="text" formControlName="zipcode"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-select formControlName="country">
            <ion-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Occupation</ion-label>
        <ion-input type="text" formControlName="occupation"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
</form>
